<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Subscriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Subscription Management</h1>

    <!-- Display success or error message -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Subscription form -->
    <form action="/subscriptions/create" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Subscription</button>
    </form>

    <!-- Button to return home -->
    <div class="mb-3">
        <a href="/" class="btn btn-secondary">Return Home</a>
    </div>

    <!-- Display subscriptions -->
    <h2 class="mt-5">Current Subscriptions</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Email</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscription : ${subscriptions}">
            <!-- Display user's email -->
            <td th:text="${subscription.user.email}"></td>
            <!-- Format dates -->
            <td th:text="${#dates.format(subscription.startDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(subscription.endDate, 'yyyy-MM-dd')}"></td>
            <!-- Cancel subscription button -->
            <td>
                <a th:href="@{/subscriptions/cancel/{id}(id=${subscription.id})}" class="btn btn-danger">Cancel</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
