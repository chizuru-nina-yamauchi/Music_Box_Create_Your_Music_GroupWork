<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${message}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Reset your Password</h2>

                <div th:if="${param.success}" class="success-container">
                    <div class="alert alert-info text-white"> An email has been sent to you.
                        Please check your inbox to continue. Don't forget to check the spam folder!
                    </div>
                </div>
            </div>

            <div th:if="${param.error}" class="error-container">
                <div class="alert alert-info text-white"> Token expired. Please click on 'Forgot your Password?'again.</div>
            </div>

            <h3> Forgot your Password?</h3>
            <form action="/forgotPassword" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>

        </div>
    </div>

</div>
</body>
</html>
