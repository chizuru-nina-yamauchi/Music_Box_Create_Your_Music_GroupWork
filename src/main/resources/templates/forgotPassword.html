<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mt-5">Forgot your password?</h1>
            <form th:action="@{/forgotPassword}" method="post">
                <p class="lead">That's ok, it happens! Enter your email address and click the button below to reset your password.</p>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div th:if="${param.resetPassword}">
                    <div class="alert alert-success" role="alert">
                        An email has been sent to your inbox. Please also check your spam folder.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">RESET YOUR PASSWORD</button>
                <button type="submit" class="btn btn-primary w-100">BACK TO LOGIN</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
