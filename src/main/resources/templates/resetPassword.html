<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:if="${param.success}" class="success-container">
        <div class="alert alert-info text-white"> An email has been sent to you to reset your Password.
            Please check the spam folder if the mail is not visible!
        </div>
    </div>
   <div th:if="${param.error}" class="error-container">
       <div class="alert alert-info text-white"> Token Expired. Please click on 'Forgot your Password?' again.
       </div>
   </div>

</div>
</body>
</html>
