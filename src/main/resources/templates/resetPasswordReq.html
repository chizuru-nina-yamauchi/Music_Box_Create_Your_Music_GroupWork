<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${success}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Reset Password Link</h2>
                <div class="alert alert-success" role="alert">
                    An email has been sent to you to reset your Password.
                    Please check the spam folder if the mail is not visible!
                </div>
            </div>
        </div>
    </div>

</div>
<div th:if="${error}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Token Expired</h2>
                <div class="alert alert-success" role="alert">
                    Token Expired. Please click on 'Forgot your Password?' again.
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
